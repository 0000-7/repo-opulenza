<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="/CSS/style.css">
</head>
<body>
    <header class="headercontacto"> 
        <img src="/assets/LogoVer.webp" alt="Versace">
        <article>
        <button class="volverinicio">
            <a href="/index.html">Volver al inicio</a>
        </button>
            <H1>Ingresa tus datos para poder contactarnos</H1>
        </article>
    </header>
<main class="maincontacto">
    <section class="encuesta">
        <form action="/submit" method="post">
            <label for="nombre">Nombre:</label>
            <input type="text" name="nombre" id="nombre">
            <br>
            <br>
            <label for="apellido">Apellido:</label>
            <input type="text" name="apellido" id="apellido">
            <br>
            <br>
            <label for="correo electronico">Correo electronico:</label>
            <input type="text" name="correo" id="correo">
            <br>
            <br>
            <label for="telefono">Numero de telefono:</label>
            <input type="number" name="telefono" id="telefono">
            <br>
            <br>
            <label for="razon">Mensaje o consulta</label>
            <textarea name="razon" id="razon"></textarea>
            <br>
            <br>
            <input class="botonenviar" type="submit" value="Enviar">
        </form>
    </section>
</main> 
<footer class="footerindex">
    <section class="info">
        <a href="./sobrenosotros.html">Mas sobre nosotros</a>
    </section>
    <div class="contenido-footer">
        <article class="logofooter">
            <img src="/assets/LogoVer.webp" alt="">
        </article>
        <a href="https://www.instagram.com/" target="_blank"><img src="/assets/Instagramicon (1).png" alt="logo-de-instagram"></a>
        <a href="https://x.com/home?lang=es" target="_blank"><img src="/assets/twittericon (1).png" alt="twitter-logo"></a>
        <a href="https://www.facebook.com/?locale=es_LA" target="_blank"><img src="/assets/FacebookLogo (1).png" alt="facebook-logo"></a>
    </div>
</footer>
    
</body>
</html>
